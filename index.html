<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image Carousel</title>

  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css">
  <link rel="stylesheet" href="css/style.css">
</head>

<body>

   <div class="carousel">
      <div class="carousel_inner">
         <div class="carousel_item carousel_item__active">
            <img src="./img/bg1.jpg" alt="" class="carousel_img">
            <div class="carousel_caption">
               <h1 class="carousel_title">BEAUTY - REDEFINED</h1>
               <p class="carousel_description">Beautiful Images to feed your eyes!.</p>
            </div>
         </div>
         <div class="carousel_item">
            <img src="./img/bg2.jpg" alt="" class="carousel_img">
         </div>
         <div class="carousel_item">
            <img src="./img/bg3.jpg" alt="" class="carousel_img">
         </div>
         <div class="carousel_item">
          <img src="./img/bg4.jpg" alt="" class="carousel_img">
       </div>
       <div class="carousel_item">
        <img src="./img/bg5.jpg" alt="" class="carousel_img">
     </div>
     <div class="carousel_item">
      <img src="./img/bg6.jpg" alt="" class="carousel_img">
   </div>
      </div>

      <div class="carousel_indicator">
         <button class="carousel_dot carousel_dot__active"></button>
         <button class="carousel_dot"></button>
         <button class="carousel_dot"></button>
      </div>

      <div class="carousel_control">
         <button class="carousel_button carousel_button__prev">
            <i class="fas fa-chevron-left"></i>
         </button>
         <button class="carousel_button carousel_button__next">
            <i class="fas fa-chevron-right"></i>
         </button>
      </div>
   </div>

   <script src="js/script.js"></script>
</body>

</html>
